name: Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # ğŸ” PASSO IMPORTANTE: faz o checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ Gera a cobrinha dos commits
      - uses: Platane/snk@v3
        with:
          github_user_name: Ericramos123
          outputs: |
            dist/github-contribution-grid-snake.svg
